<template>
    <lightning-card title="Billing System" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            
            <!-- Error Messages -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>
            
            <!-- Price Book Selection -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="pricebook-select">
                    <abbr class="slds-required" title="required">*</abbr>
                    Select Price Book
                </label>
                <lightning-combobox
                    name="pricebook"
                    value={selectedPriceBookId}
                    placeholder="Choose a price book"
                    options={priceBookOptions}
                    onchange={handlePriceBookChange}
                    required
                    data-testid="pricebook-select">
                </lightning-combobox>
            </div>
            
            <!-- Customer Information Form -->
            <lightning-card title="Customer Information" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                name="customerName"
                                label="Customer Name"
                                value={customerName}
                                onchange={handleCustomerInputChange}
                                required>
                            </lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                name="email"
                                label="Email"
                                type="email"
                                value={email}
                                onchange={handleCustomerInputChange}
                                onblur={handleCustomerBlur}
                                required>
                            </lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <lightning-input
                                name="phone"
                                label="Phone"
                                type="tel"
                                value={phone}
                                pattern="[0-9]{10}"
                                onchange={handleCustomerInputChange}
                                onblur={handleCustomerBlur}
                                required>
                            </lightning-input>
                        </div>
                    </div>
                    
                    <!-- Duplicate Customer Warning -->
                    <template if:true={duplicateWarning}>
                        <div class="slds-notify slds-notify_alert slds-alert_warning slds-m-top_small" role="alert">
                            <span class="slds-assistive-text">warning</span>
                            <h2>⚠️ Existing customer found with this email/phone</h2>
                        </div>
                    </template>
                </div>
            </lightning-card>
            
            <!-- Product Selection -->
            <lightning-card title="Product Selection" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium">
                    <div class="slds-button-group" role="group">
                        <lightning-button
                            label="Scan Product"
                            icon-name="utility:photo"
                            onclick={handleScanProduct}
                            disabled={isScanDisabled}>
                        </lightning-button>

                        <lightning-button
                            label="Add Product"
                            icon-name="utility:add"
                            onclick={handleAddProduct}
                            disabled={isAddDisabled}>
                        </lightning-button>
                    </div>
                    
                    <!-- Products Table -->
                    <template if:true={hasProducts}>
                        <div class="slds-m-top_medium">
                            <lightning-datatable
                                key-field="productId"
                                data={selectedProducts}
                                columns={productColumns}
                                hide-checkbox-column
                                onrowaction={handleRowAction}
                                oncellchange={handleCellChange}>
                            </lightning-datatable>
                        </div>
                    </template>
                    
                    <!-- Empty State -->
                    <template if:false={hasProducts}>
                        <div class="slds-text-align_center slds-m-top_large slds-m-bottom_large">
                            <lightning-icon icon-name="utility:bundle_config" size="large"></lightning-icon>
                            <p class="slds-m-top_small">No products added yet. Use Scan or Add buttons above.</p>
                        </div>
                    </template>
                </div>
            </lightning-card>
            
            <!-- GST Toggle -->
            <div class="slds-form-element slds-m-bottom_medium">
                <lightning-input
                    type="toggle"
                    label="Apply GST"
                    name="gstToggle"
                    checked={withGST}
                    onchange={handleGSTToggle}
                    message-toggle-active="With GST (18%)"
                    message-toggle-inactive="Without GST">
                </lightning-input>
            </div>
            
            <!-- Summary Section -->
            <lightning-card title="Summary" class="slds-m-bottom_medium">
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_x-small">
                        <div class="slds-col">
                            <span class="slds-text-title">Subtotal:</span>
                        </div>
                        <div class="slds-col slds-text-align_right">
                            <lightning-formatted-number
                                value={subtotal}
                                format-style="currency"
                                currency-code="INR">
                            </lightning-formatted-number>
                        </div>
                    </div>
                    
                    <template if:true={withGST}>
                        <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_x-small">
                            <div class="slds-col">
                                <span class="slds-text-title">GST (18%):</span>
                            </div>
                            <div class="slds-col slds-text-align_right">
                                <lightning-formatted-number
                                    value={gstAmount}
                                    format-style="currency"
                                    currency-code="INR">
                                </lightning-formatted-number>
                            </div>
                        </div>
                    </template>
                    
                    <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_small slds-border_top slds-m-top_x-small">
                        <div class="slds-col">
                            <span class="slds-text-heading_medium">Grand Total:</span>
                        </div>
                        <div class="slds-col slds-text-align_right">
                            <span class="slds-text-heading_medium">
                                <lightning-formatted-number
                                    value={grandTotal}
                                    format-style="currency"
                                    currency-code="INR">
                                </lightning-formatted-number>
                            </span>
                        </div>
                    </div>
                </div>
            </lightning-card>
            
            <!-- Action Buttons -->
            <div class="slds-text-align_right">
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    onclick={handleCancel}
                    class="slds-m-right_x-small">
                </lightning-button>

                <lightning-button
                    label="Save & Generate Invoice"
                    variant="brand"
                    onclick={handleSave}
                    disabled={isSaveDisabled}>
                </lightning-button>
            </div>
            
        </div>
    </lightning-card>
    
    <!-- QR Scanner Modal -->
    <template if:true={showScanner}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={closeScanner}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Scan Product QR Code</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-qr-scanner onproductscanned={handleProductScanned}></c-qr-scanner>
                </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!-- Product Search Modal -->
    <template if:true={showProductSearch}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" 
                            onclick={closeProductSearch}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Search Products</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input
                        name="productSearch"
                        label="Search by Product Name or Code"
                        type="search"
                        value={searchKey}
                        onchange={handleSearchChange}>
                    </lightning-input>
                    
                    <template if:true={searchResults}>
                        <div class="slds-m-top_medium">
                            <template for:each={searchResults} for:item="product">
                                <div key={product.productId} 
                                     class="slds-box slds-m-bottom_small slds-theme_shade product-item"
                                     onclick={handleProductSelect}
                                     data-product-id={product.productId}
                                     role="button"
                                     tabindex="0">

                                    <div class="slds-grid slds-grid_align-spread">
                                        <div class="slds-col">
                                            <p class="slds-text-heading_small">{product.productName}</p>
                                            <p class="slds-text-body_small">Code: {product.productCode}</p>
                                        </div>

                                        <div class="slds-col slds-text-align_right">
                                            <p class="slds-text-heading_small">
                                                <lightning-formatted-number
                                                    value={product.unitPrice}
                                                    format-style="currency"
                                                    currency-code="INR">
                                                </lightning-formatted-number>
                                            </p>

                                            <template if:true={product.gstApplicable}>
                                                <lightning-badge label="GST Applicable"></lightning-badge>
                                            </template>
                                        </div>
                                    </div>

                                </div>
                            </template>
                        </div>
                    </template>

                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" variant="neutral" onclick={closeProductSearch}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    
</template>
