<template>
    <lightning-card title="Create Account By UI API">
        <div class="slds-p-around_medium">
            
            <!--Loading Spinner-->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="loading"
                                    size="small">
                </lightning-spinner>
            </template>

            <!--Error Message-->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium">
                    <span class="slds-asssistive-text">error</span>
                    <h2>Error Loading Account Data</h2>
                    <p>{error}</p>
                </div>
            </template>

            <!--Manual form binding-->
            <template if:false={isLoading}>
                <lightning-input label="Account Name"
                                value={accountName}
                                onchange={handleNameChange}
                                required>
                </lightning-input>

                <!--Industry field(Picklist)-->
                <lightning-combobox label="Industry"
                                value={accountIndustry}
                                placeholder="Select Industry"
                                options={industryOptions}
                                onchange={handleIndustryChange}>
            </lightning-combobox>

                <!--Phone field(Conditional if Industry ="Technology")-->
                <template if:true={showPhone}>
                    <lightning-input label="Phone"
                                    type="tel"
                                    onchange={handlePhoneChange}
                                    value={accountPhone}>
                    </lightning-input>
                </template>

                <!--Website field-->
                <lightning-input label="Website"
                                type="url"
                                onchange={handleWebsiteChange}
                                value={accountWebsite}>
                </lightning-input>

                <!--Action button-->
                <div class="slds-m-top_medium">
                    <lightning-button label="Save"
                                    variant="brand"
                                    onclick={handleSave}
                                    disabled={isLoading}
                                    class="slds-m-right_small">
                    </lightning-button>

                    <lightning-button label="Cancel"
                                variant="neutral"
                                onclick={handleCancel}
                                disabled={isLoading}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
