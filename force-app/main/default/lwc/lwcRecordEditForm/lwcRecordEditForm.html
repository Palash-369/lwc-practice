<template>
    <lightning-card title="Record Edit Form Demo">
        <lightning-record-edit-form object-api-name={AccountApiObject}
                                    onsuccess={handleSuccess}
                                    density="Compact">

            <lightning-input-field field-name="Id"
                                    value={accountId}>
            </lightning-input-field>

            <lightning-input-field field-name={nameField}>
            </lightning-input-field>

            <lightning-input-field field-name={phoneField}>
            </lightning-input-field>

            <lightning-input-field field-name={industryField}>
            </lightning-input-field>

            <lightning-button label="Submit"
                                variant="brand"
                                type="submit">
            </lightning-button>
        </lightning-record-edit-form>

    </lightning-card>
</template>
