<template>
    <lightning-card title="Todo List">
        <div class="slds-var-p-around_medium">
            <lightning-input type="text"
                            label="New task"
                            value={newTask}
                            onchange={handleChange}>
            </lightning-input>

            <lightning-button label="Add Task"
                            onclick={addTask}
                            variant="brand"
                            class="slds-m-top_small">
            </lightning-button>

        <ul class="slds-m-top_medium">

            <template for:each={tasks} for:item="task" for:index="index">
                <li key={task}
                    data-index={index}
                    class="task-item">
                    {task}
                </li>
            </template>
        </ul>
        </div>
    </lightning-card>
</template>
