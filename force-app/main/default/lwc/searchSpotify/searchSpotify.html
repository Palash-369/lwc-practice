<template>
    <lightning-card title="Spotify Card">

        <div class="slds-box slds-theme_default">
            <div class="slds-grid slsds-gutters">

                <div class="slds-col slds-size_2-of-3">
                    <lightning-input variant="label-hidden"
                                    placeholder="Enter track to search"
                                    onchange={changeHandler}
                                    message-when-value-missing="Place Enter a Track to Search"
                                    required="true">
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-3">
                    <lightning-button label="Search"
                                    onclick={searchTrack}>
                    </lightning-button>
                </div>

            </div>
        </div>

        <template lwc:if={displayResult}>
            <div class="track-container">
                <div class="album-info">
                    <img src={trackUrl}
                        alt="Album Cover"
                        class="album-cover"/>

                    <div class="track-details">
                        <a href={trackData.external_urls.spotify}
                            target="_blank"
                            class="track-name">{trackData.name}</a>

                            <p class="artists">Artists:{artistName}</p>
                            <p class="popularity">Popularity:{trackData.popularity}</p>

                            <a href={trackData.album.external_urls.spotify}
                                target="_blank"
                                class="album-link">{trackData.album.name}</a>

                            <p class="release-date">Release Date:{trackData.album.release_date}</p>
                    </div>
                </div>
            </div>
        </template>

    </lightning-card>
</template>
