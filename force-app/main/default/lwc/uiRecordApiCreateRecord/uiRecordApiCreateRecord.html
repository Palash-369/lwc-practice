<template>
    <lightning-card title="Create Account Record By uiRecordApi">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter Name"
                            value={accountName}
                            data-field="accountName"
                            onchange={handleChange}>
            </lightning-input>

            <lightning-input label="Billing Street"
                            value={billingStreet}
                            data-field="billingStreet"
                            onchange={handleChange}>
            </lightning-input>

            <lightning-button variant="brand"
                            label="Create Record"
                            onclick={handleClick}>
            </lightning-button>

            <p if:true={recordId}><b>New Account Created:</b>{recordId}</p>
        </div>
    </lightning-card>
</template>
